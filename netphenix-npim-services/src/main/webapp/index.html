<!DOCTYPE html>
<html ng-app="apiService">
    <head>
        <title>Spring Social</title>
        <link href="static/lib/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="static/lib/js/angular/angular.min.js" type="text/javascript"></script>
        <script src="static/js/app.js" type="text/javascript"></script>
        <script src="static/lib/js/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="static/lib/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="static/config/ui-rootProvider.js" type="text/javascript"></script>

    </head>
    <body ng-controller="socialController">
        <h2>Reader</h2>
        <div class="btn-toolbar">
            <button ng-repeat="source in dataSources" ng-class="source.oauth ? 'btn btn-success' : 'btn btn-danger'" ng-click="getOAuthToken($index)">{{source.name}}</button>
        </div>
        <div style="margin-top:20px" ng-show="oAuth2Details" class="form-group row">
            <div class="col-xs-3">
                <input type="text" class="form-control"  placeholder="Type Client Id" ng-model="oAuthData.clientId">
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control" placeholder="Type Client Secret" ng-model="oAuthData.clientSecret">
            </div>
            <div class="col-xs-4">
                <button class="btn btn-primary col-xs-3" ng-click='onSubmit()'>Submit</button>
            </div>
            <div class="col-xs-2">
            </div>
        </div>
        <div ng-show="showDataSets" class="btn-group-vertical" style="margin-top:20px">
            <button ng-repeat="dataSet in dataSets" class="btn btn-primary" ng-click="setDataSet($index)" data-toggle="modal" data-target="#myModal">{{dataSet}}</button>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Get Data Set Data</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" placeholder="Metrices" ng-model="scheduler.metrices">
                        <input type="text" class="form-control" placeholder="Dimension" ng-model="scheduler.dimensions">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-default" ng-click ="scheduleData(scheduler)" data-dismiss="modal">Get Data</button>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
